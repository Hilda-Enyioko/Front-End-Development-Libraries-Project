<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pink Calc</title>
        <link rel="stylesheet" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    </head>

    <body>

        <div id="calc">

            <div id="expression">
                <p id="answer"></p>
                <p id="display"></p>
            </div>

            <div id="keys">

                <div id="grid1">

                    <button id="clear" class="key1">
                        <kbd>AC</kbd>
                    </button>

                    <div id="num1" class="key1">

                        <button id="seven" class="input num" key="7">
                            <kbd>7</kbd>
                        </button>

                        <button id="eight" class="input num">
                            <kbd>8</kbd>
                        </button>

                    </div>

                    <div id="num2" class="key1">

                        <button id="four" class="input num">
                            <kbd>4</kbd>
                        </button>

                        <button id="five" class="input num">
                            <kbd>5</kbd>
                        </button>

                    </div>

                    <div id="num3" class="key1">

                        <button id="one" class="input num">
                            <kbd>1</kbd>
                        </button>

                        <button id="two" class="input num">
                            <kbd>2</kbd>
                        </button>

                    </div>

                    <button id="zero" class="key1 num input">
                        <kbd>0</kbd>
                    </button>

                </div>

                <div id="grid2">

                    <button id="division" class="key2 operation">
                        <kbd>/</kbd>
                    </button>

                    <button id="nine" class="key2 num input">
                        <kbd>9</kbd>
                    </button>

                    <button id="six" class="key2 num input">
                        <kbd>6</kbd>
                    </button>

                    <button id="three" class="key2 num input">
                        <kbd>3</kbd>
                    </button>

                    <button id="decimal" class="key2 decimal input">
                        <kbd>.</kbd>
                    </button>

                </div>

                <div id="grid3">

                    <button id="multiplication" class="key3 operation">
                        <kbd>x</kbd>
                    </button>

                    <button id="subtraction" class="key3 operation">
                        <kbd>-</kbd>
                    </button>

                    <button id="addition" class="key3 operation">
                        <kbd>+</kbd>
                    </button>

                    <button id="equals" class="key3">
                        <kbd>=</kbd>
                    </button>

                </div>

            </div>

        </div>

        <footer>
            <p>Designed and Developed By</p>
            <a href="https://github.com/Hilda-Enyioko">Hilda Enyioko</a>
        </footer>

        <script src="./script.js"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    </body>

</html>
